<!DOCTYPE html>
<html>
<head>	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>맥도날드</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
</head>
<body>

	<header>
		<h1>McDonald's</h1>
		<ul id="gnb">
			<li><a href="#"><i class="fa fa-cutlery"></i>메뉴</a></li>
			<li><a href="#"><i class="fa fa-gift"></i>이벤트</a></li>
			<li><a href="#"><i class="fa fa-map-marker"></i>매장찾기</a></li>
			<li><a href="#"><i class="fa fa-motorcycle"></i>맥딜리버리</a></li>	
		</ul>		
	</header>
	
	<nav>
		<a href="#"><img src="img/util1.png" alt="" /></a>
		<a href="#"><img src="img/util2.png" alt="" /></a>
		<a href="#"><img src="img/util3.png" alt="" /></a>
		<a href="#"><img src="img/util4.png" alt="" /></a>
	</nav>
	
	<section>
		<article>			
			<div class="bg bg1">		
				<span>Big Mac</span>
			</div>			
		</article>
		
		<article>		
			<div class="txt">
				<i class="fa fa-arrow-right"></i>
				<p>
					<strong>I'm lovin' it</strong><br />
					<em>두툼한 패티와 특별한 소스의 완벽한 조화.<br />
					빅맥과 함께하는 즐거운 시간.</em>
				</p>
			</div>	
		</article>
		
		<article>			
			<div class="txt">	
				<i class="fa fa-credit-card"></i>
				<p><strong>주문하기</strong></p>
			</div>	
		</article>
		
		<article>
			<div class="bg bg2">
				<span>French Fries</span>
			</div>	
		</article>
		
		<article>
			<div class="bg bg3">
				<span>Happy Meal</span>
			</div>	
		</article>
		
		<article>	
			<div class="txt">	
				<i class="fa fa-gift"></i>
				<p>
					<strong>아이들의 행복</strong><br />
					<em>장난감과 함께하는 맛있는 해피밀.</em>
				</p>
			</div>	
		</article>
		
		<article>
			<div class="bg bg4">
				<span>McCafé</span>
			</div>
		</article>
		
		<article>	
			<div class="txt">	
				<i class="fa fa-coffee"></i>
				<strong>커피 한 잔의 여유</strong><br />
				<em>향긋한 맥카페 커피로 하루를 시작하세요.</em>
			</div>	
		</article>
		
		<article>		
			<div class="bg bg5">
				<span>Ice Cream</span>
			</div>
		</article>
		
		<article>	
			<div class="bg bg6">
				<span>Apple Pie</span>
			</div>	
		</article>
		
		<article>
			<div class="txt">	
				<i class="fa fa-heart"></i>
				<p>
					<strong>달콤한 순간</strong><br />
					<em>따뜻하고 바삭한 애플파이의 매력.</em>
				</p>
			</div>	
		</article>
		
		<article>	
			<div class="bg bg7">
				<span>Chicken McNuggets</span>
			</div>		
		</article>
		
	</section>

</body>
</html>
